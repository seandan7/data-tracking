<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Lookie Lookie!</title>
    <meta
      name="description"
      content="A website that learns to predict where you are looking at. Written in TensorFlow.js"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto|Source+Code+Pro"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!--[if lte IE 9]>
      <p class="browserupgrade">
        You are using an <strong>outdated</strong> browser. Please
        <a href="https://browsehappy.com/">upgrade your browser</a> to improve
        your experience and security.
      </p>
    <![endif]-->

    <canvas id="heatMap"></canvas>
    <!-- For unmuted autoplay on view, unmute the video and play manually, then remove the show class manually -->
    <div id="dog" style="left: 0">
      <img id="dogGood" class="show" src="./static/dog.jpg" />
      <video class="show" id="dogBad" controls>
        <source src="./static/dog-ouch.mp4" type="video/mp4" />
      </video>
    </div>
    <div id="cat" style="right: 0">
      <img id="catGood" class="show" src="./static/cat.jpeg" />
      <img class="" id="catBad" src="./static/cat-ouch.jpeg" />
    </div>

    <div id="training">
      <table>
        <tr>
          <td>Training examples</td>
          <td data-content="n-train">0</td>
        </tr>
        <tr>
          <td>Validation examples</td>
          <td data-content="n-val">0</td>
        </tr>
        <tr>
          <td>Epochs trained</td>
          <td data-content="n-epochs">0</td>
        </tr>
        <tr>
          <td>Training loss</td>
          <td data-content="train-loss">?</td>
        </tr>
        <tr>
          <td>Validation loss</td>
          <td data-content="val-loss">?</td>
        </tr>
      </table>
      <div class="buttonwrap">
        <div class="buttonrow">
          <button id="start-training" disabled>Start Training</button>
          <button id="reset-model" disabled>Reset Model</button>
        </div>
        <div class="buttonrow">
          <button id="draw-heatmap" disabled>Draw Heatmap</button>
          <button id="clear-heatmap" disabled>Clear Heatmap</button>
        </div>
        <div class="buttonrow">
          <button id="store-data" disabled>Save Dataset</button>
          <button id="show-data">Show Data</button>
          <input type="file" id="data-uploader" />
        </div>
      </div>
    </div>

    <video id="webcam" width="400" height="300" autoplay></video>
    <canvas id="overlay" width="400" height="300"></canvas>
    <div style="text-align: center" id="dataPoints">Data: </div>

    <footer>
    <div id="hideAll" class="show" style="opacity: 0;">For unmuted autoplay on view, unmute the video and play manually, then remove the show class from the video and click this div</div>

      Created with TensorFlow.js by Max Schumacher.
      <a
        href="https://github.com/cpury/lookie-lookie"
        target="_blank"
        alt="Source"
        >Source</a
      >
    </footer>

    <canvas id="eyes" width="50" height="25"></canvas>

    <div id="target"></div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.5.0"></script>
    <script src="js/vendor/clmtrackr.js"></script>
    <script src="js/globals.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/facetracker.js"></script>
    <script src="js/mouse.js"></script>
    <script src="js/dataset.js"></script>
    <script src="js/training.js"></script>
    <script src="js/heat.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
